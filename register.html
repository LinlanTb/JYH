<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link href="img/tb.ico" type="image/x-icon" rel="icon"  />
		<link href="css/register.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="header"></div>
		<div class="section">
			<div class="main">
				<div class="mleft">
					<ul>
						<li>
							<label><i>*</i>手机号</label>
							<input type="text" id="pho" placeholder="请输入11位有效的手机号码" maxlength="11" />
							<span></span>
						</li>
						<li>
							<label><i>*</i>图片验证码</label>
							<input type="text" id="pic" placeholder="请输入图片验证码"/><span></span>
							<a><img src="img/yzm/0.html.png" alt="点击切换图片"/></a>
							
						</li>
						<li>
							<label><i>*</i>设置密码</label>
							<input type="password" id="paw1" placeholder="请输入6-16个字符，不能添加空格" />
							<span></span>
						</li>
						<li>
							<label><i>*</i>确认密码</label>
							<input type="password" id="paw2" placeholder="请输入确认密码" />
							<span></span>
						</li>
						<li>
							<label><i>*</i>验证码</label>
							<input type="text" id="yzm" />
							<button>获取验证码</button>
							<span></span>
						</li>
						<p>
							<label><input type="checkbox" id="chek" />我已阅读并同意
								<a href="http://www.jyh.com/IndexMain.html?u=Help&cid=44971604001000010005">《会员注册协议》
								</a>和<a href="http://www.jyh.com/IndexMain.html?u=Help&cid=44971604001000010005">《隐私保护政策》</a></label>
						</p>
						<p><a href="###" id="tijiao">注册</a></p>
						<p><a href="login.html" class="log">我已注册，立即登录</a></p>
					</ul>
				</div>
				<div class="mright">
					<a href="###"><img src="img/login1.jpg" /></a>
				</div>
			</div>
		</div>
		
		<div class="footer"></div>
	</body>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/cookie.js"></script>
	<script src="js/register.js"></script>
	<script>
		$(function(){
			$(".header").load("top.html");
			$(".footer").load("footer.html");
			var yz = new regist("#pho","#pic","#paw1","#paw2","#yzm","#chek","#tijiao");
		});
		
	</script>
</html>
